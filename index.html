<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Introduction - Vikrant Talbhoge</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      border: none;
    }
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }
    .fullscreen-btn:hover {
      background: rgba(0,0,0,0.8);
    }
    .credit {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #fff;
      opacity: 0.7;
    }
    .credit a {
      color: #4da6ff;
      text-decoration: none;
    }
    .credit a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Canva Embed -->
  <iframe id="canvaEmbed" 
    src="https://www.canva.com/design/DAGwxj6onao/owQ2fySgwIq4pPTNtqeTlg/view?embed"
    allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>

  <!-- Fullscreen Button -->
  <button class="fullscreen-btn" onclick="goFullscreen()">â›¶ Fullscreen</button>

  <!-- Credit -->
  <div class="credit">
    <a href="https://www.canva.com/design/DAGwxj6onao/owQ2fySgwIq4pPTNtqeTlg/view?utm_content=DAGwxj6onao&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">
      Introduction
    </a> by Vikrant Talbhoge
  </div>

  <script>
    function goFullscreen() {
      const iframe = document.getElementById("canvaEmbed");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
