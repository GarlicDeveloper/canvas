<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canva Presentation - Vikrant Talbhoge</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .fullscreen-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <iframe id="canvaEmbed" 
    src="https://www.canva.com/design/DAGwxj6onao/owQ2fySgwIq4pPTNtqeTlg/view?embed"
    allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>

  <button class="fullscreen-btn" onclick="goFullscreen()">â›¶ Fullscreen</button>

  <script>
    function goFullscreen() {
      const iframe = document.getElementById("canvaEmbed");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
